apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.lx.todaysbing"
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 2
        versionName "1.0.2"

        // dexͻ��65535������
        multiDexEnabled true
        // Ĭ����umeng������
        manifestPlaceholders = [UMENG_CHANNEL_VALUE: "umeng"]
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

            // ����ʾLog
            buildConfigField "boolean", "LOG_DEBUG", "false"
            zipAlignEnabled true
            // �Ƴ����õ�resource�ļ�
//            shrinkResources true

            applicationVariants.all { variant ->
                variant.outputs.each { output ->
                    def outputFile = output.outputFile
                    if (outputFile != null && outputFile.name.endsWith('.apk')) {
                        // ���apk����ΪBingWallpaper_v1.0_d2015-01-15_wandoujia.apk
                        def fileName = "Today's_Bing_v${defaultConfig.versionName}(${defaultConfig.versionCode})_${releaseTime()}_${variant.productFlavors[0].name}.apk"
                        output.outputFile = new File(outputFile.parent, fileName)
                    }
                }
            }
        }

        debug {
            // ��ʾLog
            buildConfigField "boolean", "LOG_DEBUG", "true"

            versionNameSuffix "-debug"
            applicationIdSuffix ".debug"
            manifestPlaceholders = [UMENG_CHANNEL_VALUE: "debug"]
            minifyEnabled false
            zipAlignEnabled false
            shrinkResources false
        }
    }

    productFlavors {
        umeng {}
        qh360 {}
        baidu {}
        hiapk {}
        zs91 {}
        productFlavors.all { flavor ->
            flavor.manifestPlaceholders = [UMENG_CHANNEL_VALUE: name]
        }
    }
}

def releaseTime() {
    return new Date().format("yyyy-MM-dd", TimeZone.getTimeZone("UTC"))
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:22.2.0'
    compile 'com.android.support:design:22.2.0'
    compile 'com.squareup.retrofit:retrofit:1.9.0'
    compile 'com.google.code.gson:gson:2.3.1'
    compile 'com.squareup.okhttp:okhttp:2.3.0'
    compile 'com.android.support:recyclerview-v7:22.1.1'
    compile 'com.jakewharton:butterknife:6.1.0'
    compile 'com.github.bumptech.glide:glide:3.6.0'
    //    compile 'com.google.guava:guava:18.0'
    compile 'com.umeng.analytics:analytics:5.5.3'
    compile 'de.greenrobot:eventbus:2.4.0'
//    compile 'com.mcxiaoke.volley:library:1.0.16'
    compile 'de.greenrobot:greendao:1.3.7'
}
